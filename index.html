<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">        
    </head>
    <body>
        <div id="main">
            <h1>Generate a <span id="first-text">random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <div class="box">
                <button class="generate-button" onclick="generatePassword()">Generate password</button>
                <div class="check-box">
                    <input class = 'myCheckBox' type="checkbox" id="myCheckbox1" onclick="selectCharacters()">
                    <label for="myCheckbox1" class="check-box-caps">Caps</label>
                    <input class = 'myCheckBox' type="checkbox" id="myCheckbox2" onclick="selectCharacters()">
                    <label for="myCheckbox2" class="check-box-caps">Numbers</label>
                    <input class = 'myCheckBox' type="checkbox" id="myCheckbox3" onclick="selectCharacters()">
                    <label for="myCheckbox3" class="check-box-caps">Special S</label>
                </div>
            </div>
            <hr id="line">
            <div class = "box">
                <div class="rec">
                    <p id="first-password"></p>
                    <button class = "copy" onclick="coppyFirstPassword()">Copy</button>
                </div>
                <div class="rec">
                    <p id="second-password"></p>
                    <button class = "copy" onclick="coppySecondPassword()">Copy</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
